    <section>
      <h2 class="heading2">Sign Up</h2>

      <br />
      <div id="sign_up_form">
        <form method="post" action="#" onsubmit="alert('Form sent')" >
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" size="30" required />

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" size="30" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" size="30" required />

          <label for="phone">Phone Number</label>
          <small>Example: 012-3456-7890</small>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
            size="30"
            required
          />

          <br />

          <label for="address">Address</label>
          <input type="text" id="address" name="address" size="30" required />

          <label for="choosen_schedule">Select all preferred classes</label>
          <select
            name="choosen_schedule"
            id="choosen_schedule"
            required
            multiple
          >
            <optgroup label="Monday" class="text">
              <option value="beginner" class="text">Beginner 9am-10am</option>
              <option value="intermediate" class="text">Intermediate 2pm-3pm</option>
              <option value="expert" class="text">Expert 7pm-8pm</option>
            </optgroup>

            <optgroup label="Thursday" class="text">
              <option value="expert" class="text">Expert 9am-10am</option>
              <option value="beginner" class="text">Beginner 2pm-3pm</option>
              <option value="intermediate" class="text">Intermediate 7pm-8pm</option>
            </optgroup>

            <optgroup label="Friday" class="text">
              <option value="intermediate" class="text">Intermediate 10am-11am</option>
              <option value="expert" class="text">Expert 3pm-4pm</option>
              <option value="beginner" class="text">Beginner 8pm-9pm</option>
            </optgroup>

            <optgroup label="Sunday" class="text">
              <option value="beginner" class="text">Beginner 10am-11am</option>
              <option value="expert" class="text">Expert 3pm-4pm</option>
              <option value="intermediate" class="text">Intermediate 8pm-9pm</option>
            </optgroup>
          </select>
          <button class="form_button" type="submit" value="Sign Up"> Sign Up </button>
        </form>
      </div>

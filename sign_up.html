      <section class="form_container">
          <form method="post" action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" size="30" required />

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" size="30" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" size="30" required />

            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              size="30" 
              required
            />
            <small>Format: 012-3456-7890</small><br />

            <label for="address">Address</label>
            <input type="text" id="address" name="address" size="30" required />

            <label for="choosen_schedule">Select all preferred times:</label>
            <select name="choosen_schedule" id="choosen_schedule" multiple>
              <optgroup label="Tuesday" class="text">
                <option value="morning" class="text">Morning 08:00-09:00</option>
                <option value="afternoon" class="text">Afternoon 14:00-15:00</option> 
                <option value="evening" class="text">Evening 21:00-22:00</option>    
              </optgroup>

              <optgroup label="Friday" class="text">
                <option value="morning" class="text">Morning 08:00-09:00</option>
                <option value="afternoon" class="text">Afternoon 14:00-15:00</option>
                <option value="evening" class="text">Evening 21:00-22:00</option>
              </optgroup>

              <optgroup label="Saturday" class="text">
                <option value="morning" class="text" >Morning 10:00-11:00</option>
                <option value="afternoon" class="text">Afternoon 15:00-16:00</option>
                <option value="evening" class="text">Evening 20:00-21:00</option>
              </optgroup>

              <optgroup label="Sunday" class="text">
                <option value="morning" class="text">Morning 10:00-11:00</option>
                <option value="afternoon" class="text">Afternoon 15:00-16:00</option>
                <option value="evening" class="text">Evening 20:00-21:00</option>
              </optgroup>
            </select>
            <br>
            <button class="form_button centered_form_button" onclick="alert('Form sent')" type="submit" value="Sign Up">Sign Up</button>
          
          </form>
      </section>

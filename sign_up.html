  <body>
    <div class="container">
      <div class="background">
        <header>
          BusyBakes
        </header>
       
        <nav>         
          <ul>
            <li><a href="index.html" class="vertical_line">Home</a></li>

            <li><a href="sign_up.html">Sign Up</a></li>
          </ul>
        </nav>

<!-- <button onclick="alert('Form sent')">Submit</button> maybe use instead of input -->

        <main>
            <form method="post" action="#">            
               <label for="fname">First Name</label>
               <input type="text" id="fname" name="fname" required>
                       
               <label for="lname">Last Name</label>
               <input type="text" id="lname" name="lname" required>
                       
               <label for="email">Email</label>
               <input type="email" id="email" name="email" required>
                       
               <label for="phone">Phone Number</label>
               <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
               <small>Format: 012-3456-7890</small>          
                        
               <label for="address">Address</label>
               <input type="text" id="address" name="address" required>

               <label for="choosen_schedule">Select all preferred times:</label>
               <select name="choosen_schedule" id="choosen_schedule" multiple>                
                  <optgroup label="Tuesday">
                    <option value="tuesday_morning">Tuesday Morning 08:00-09:00</option>
                    <option value="tuesday_afternoon">Tuesday Afternoon 14:00-15:00</option>
                    <option value="tuesday_evening">Tuesday Evening 21:00-22:00</option>
                  </optgroup>

                  <optgroup label="Friday">
                    <option value="friday_morning">Friday Morning 08:00-09:00</option>
                    <option value="friday_afternoon">Friday Morning 14:00-15:00</option>
                    <option value="friday_evening">Friday Morning 21:00-22:00</option>
                  </optgroup>

                  <optgroup label="Saturday">
                    <option value="saturday_morning">Saturday Morning 10:00-11:00</option>
                    <option value="saturday_afternoon">Saturday Afternoon 15:00-16:00</option>
                    <option value="saturday_evening">Saturday Evening 20:00-21:00</option>
                  </optgroup>

                  <optgroup label="Sunday">
                    <option value="sunday_morning">Sunday Morning 10:00-11:00</option>
                    <option value="sunday_afternoon">Sunday Afternoon 15:00-16:00</option>
                    <option value="sunday_evening">Sunday Evening 20:00-21:00</option>
                  </optgroup>               
               </select>

               <input type="submit" value="Sign Up">                             
            </form>
        </main>
      </div>

      src="https://kit.fontawesome.com/bfcbb8f6a3.js" crossorigin="anonymous"></script>

  <body>
      <div class="background">
        <header>
         <h1>BusyBakes</h1>            
         <nav>         
          <ul>
            <li><a href="index.html" class="vertical_line">Home</a></li>
            <li><a href="#" class="vertical_line">Gallery</a></li>
            <li><a href="#" class="vertical_line">Schedule</a></li>
            <li><a href="sign_up.html">Sign Up</a></li>
          </ul>
         </nav>
        </header>
<!-- <button onclick="alert('Form sent')">Submit</button> maybe use instead of input -->

        <section class="form_container">
         <main>
            <form method="post" action="#">            
               
               <label for="fname">First Name</label>
               <input type="text" id="fname" name="fname" required>
                       
               <label for="lname">Last Name</label>
               <input type="text" id="lname" name="lname" required>
                       
               <label for="email">Email</label>
               <input type="email" id="email" name="email" required>
                       
               <label for="phone">Phone Number</label>
               <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
               <small>Format: 012-3456-7890</small><br>          
                        
               <label for="address">Address</label>
               <input type="text" id="address" name="address" required>

               <label for="choosen_schedule">Select all preferred times:</label>
               <select name="choosen_schedule" id="choosen_schedule" multiple>                
                  <optgroup label="Tuesday" class="text">
                    <option value="morning" class="text">Morning 08:00-09:00</option>
                    <option value="afternoon" class="text">Afternoon 14:00-15:00</option>
                    <option value="evening" class="text">Evening 21:00-22:00</option>
                  </optgroup>

                  <optgroup label="Friday" class="text">
                    <option value="morning" class="text">Morning 08:00-09:00</option>
                    <option value="afternoon" class="text">Afternoon 14:00-15:00</option>
                    <option value="evening" class="text">Evening 21:00-22:00</option>
                  </optgroup>

                  <optgroup label="Saturday" class="text">
                    <option value="morning" class="text">Morning 10:00-11:00</option>
                    <option value="afternoon" class="text">Afternoon 15:00-16:00</option>
                    <option value="evening" class="text">Evening 20:00-21:00</option>
                  </optgroup>

                  <optgroup label="Sunday" class="text">
                    <option value="morning" class="text">Morning 10:00-11:00</option>
                    <option value="afternoon" class="text">Afternoon 15:00-16:00</option>
                    <option value="evening" class="text">Evening 20:00-21:00</option>
                  </optgroup>             
               </select>

               <input type="submit" value="Sign Up">                             
            
            </form>
         </main>
        </section>
      </div>
